<!DOCTYPE html>
<html lang="en">
<head>

    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>โปรแกรมคำนวณเกรด</title>
</head>
<body>
    
</body>
<script>
    let point = prompt('โปรดกรอกคะแนนของคุณเพื่อคำนวณเกรด')

if (point>=80 && point<=100) {alert('A');}

else if(point<80 && point>=70){alert('B');}
else if(point<70 && point>=60){alert('C');}
else if(point<60 && point>=50){ alert('D');}
else if (point<50 && point>=0){alert('F');}

else { alert('โปรดกรอกคะแนนในช่วง 0-100');}
</script>
</html>
