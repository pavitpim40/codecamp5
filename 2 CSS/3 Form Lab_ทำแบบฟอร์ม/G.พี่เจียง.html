<!DOCTYPE html>
<html lang="en">
<header>
    <link rel="stylesheet" href="style.พี่เจียง.css">

</header>

<body>
<!-- ไม่ให้ใช้ display จัด layout มีเฉลย !!! -->
    <div class="container">
       
            <form class="form">
                <div class="name">
                    <label class="firstColumn">Name <span class="required">*</span>:</label>
                    <input class="secondColumn" type="text" required="" autofocus>
                    <button class="thirdColumn--button">?</button>
                </div>

                <div class="tab ">
                    <label class="firstColumn">Tab text <span class="required">*</span>:</label>
                    <input class="secondColumn" type="text" required="">
                    <button class="thirdColumn--button">?</button>
                </div>

                <div class="url">
                    <label class="firstColumn">URL <span class="required">*</span>:</label>
                    <span>http://www.wizehive.com/webform/</span>
                    <input type="text" required="">

                </div>

                <div>
                    <h4 class="form_setup">form setup</h4>
                </div>


                <div class="form_bottom">
                    <label class="firstColumn">Form:</label>
                    <select class="secondColumn">
                        <option value="" disabled selected hidden></option>
                        <option>option 1</option>
                        <option>option 2</option>
                        <option>option 3</option>
                    </select>
                    <button>Edit</button>

                </div>

                <div>
                    <label class="firstColumn">Logo:</label>
                    <span class="secondColumn">no logo uploaded</span>
                    <label for="files">Uploaded Logo</label>
                    <!-- <input id="files" style="visibility:hidden;" type="file"> -->

                </div>


                <div>
                    <label class="firstColumn">Template Text:</label>
                    <select class="secondColumn">
                        <option>English</option>
                        <option>Thai</option>
                        <option>Chineese</option>
                    </select>
                    <button>Edit</button>
                </div>

                <div>
                    <label class="firstColumn">Review Form:</label>
                    <select class="secondColumn">
                        <option>Default</option>
                        <option>option 2</option>
                        <option>option 3</option>
                    </select>
                </div>

                <div>
                    <label class="firstColumn">Review Score:</label>
                    <select class="secondColumn">
                        <option>Rating</option>
                        <option>option 2</option>
                        <option>option 3</option>
                    </select>
                    <button>Reload Fields</button>
                </div>

                <div>
                    <label class="firstColumn">Scoring Type:</label>
                    <select class="secondColumn">
                        <option>Average</option>
                        <option>option 2</option>
                        <option>option 3</option>
                    </select>
                </div>
                <div class="max">
                    <label class="firstColumn">Max Score</label>
                    <input class="secondColumn" type="text" placeholder="4.00">

                </div>
            </form>

     
    </div>



</body>

</html>
